<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gelasio:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d302ae9fa.js" crossorigin="anonymous"></script>
    <title>To Do List App</title>
    </head>
    <body>
        <main>
            <h1>To Do List</h1>
            <div class="new-list-btn-container">
                <button id="new-list-btn" type="submit" aria-describedby="add-btn-title">
                    <i class="far fa-plus-square add-list"></i>
                </button>
                <p id="add-btn-title">Add a new list</p>
            </div>
            
            <section class="flex-container">
                <div class="task-box">
                    <div class="filter-container">
                    <label for="filter-btn">Hide completed tasks</label>
                    <label class="switch">
                        <input type="checkbox" id="filter-btn" role ="switch" aria-label="Hide completed tasks"/>
                        <span class="slider round"></span>
                    </label>
                </div>
                    <form action="" method="POST">
                        <input name="task" id="task" type="text" placeholder="Add a task" required aria-label="Add a task"/>
                        <button id="add-btn" type="submit" aria-label="Add tasks"><i class="far fa-plus-square"></i></button>
                    </form>
                    <output id="result"></output>
                </div>
            </section>
    </main>
</body>
<script src="index.js"></script>
<script src="test-helpers.js"></script>
<script src="index.test.js"></script>
</html>
